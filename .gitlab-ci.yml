stages:
  - test
  - publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

.test_template: &test_definition
  tags:
    - docker
  stage: test
  before_script:
    # 安装Node.js和npm（用于前端编译）
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://deb.nodesource.com/setup_24.x | bash -
    - apt-get install -y nodejs
    # Python环境设置
    - python -V
    - pip install virtualenv
    - if [ -d "venv" ] && [ -f "venv/bin/python" ] && [ -f "venv/bin/pip" ]; then echo "Using existing virtual environment"; else echo "Creating new virtual environment"; rm -rf venv; virtualenv venv; fi
    - source venv/bin/activate
    - pip install -U pip
    # 使用pyproject.toml中的test依赖
    - pip install -e .[test]
  script:
    - pytest tests/ -v --cov --cov-report=xml:coverage.xml --junitxml=report.xml
    - python -m build
    - pip install dist/*.whl
  coverage: /TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  artifacts:
    paths:
      - dist/
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

test:python39:
  <<: *test_definition
  image: python:3.9

test:python310:
  <<: *test_definition
  image: python:3.10

test:python311:
  <<: *test_definition
  image: python:3.11

test:python312:
  <<: *test_definition
  image: python:3.12

publish:
  stage: publish
  image: python:3.11
  rules:
    - if: $CI_COMMIT_TAG
  before_script:
    - pip install build twine
  script:
    - python -m build
    - twine upload --repository-url https://test.pypi.org dist/* --username __token__ --password $TEST_PYPI_TOKEN
    - twine upload dist/* --username __token__ --password $PYPI_TOKEN
  dependencies:
    - test:python39
    - test:python310
    - test:python311
    - test:python312
